{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label>Title</label>
          <input type="text" name="title" class="form-control" id="exampleFormControlInput1">
        </div>
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Description</label>
          <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label>Opening Price</label>
          <input type="text" name="starting_bid" class="form-control" id="exampleFormControlInput1">
        </div>

        <div class="form-group">
            <label>Category</label>
            <select name="category" class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="FJ40">FJ40</option>
                <option value="FJ55">FJ55</option>
                <option value="FJ60">FJ60</option>
                <option value="HJ60">HJ60</option>
                <option value="FJ70">FJ70</option>
                <option value="FZJ70">FZJ70</option>
                <option value="FJ80">FJ80</option>
                <option value="UZJ100">UZJ100</option>
            </select>
        </div>

        <div class="form-group">
          <label>Image URL</label>
          <input type="text" name="image_url" class="form-control" id="exampleFormControlInput1">
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
