{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-12">
            <h5>Create Listing</h5>
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8">
                        {% if message %}
                            <div class="text-center">{{ message }}</div>
                        {% endif %}

                        <form action="{% url 'create_listing' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <center><img src="{% static 'auctions/images/Cruiser.png' %}" alt="Cruiser image" class="logo-img"></center>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Title</label>
                                <input type="text" name="title" class="form-control form-control-md" id="exampleFormControlInput1">
                            </div>
                            
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Description</label>
                                <textarea class="form-control form-control-md" name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>

                            <div class="form-group">
                                <label>Opening Price</label>
                                <input type="text" name="starting_bid" class="form-control form-control-md" id="exampleFormControlInput1">
                            </div>

                            <div class="form-group">
                                <label>Model</label>
                                <select name="category" class="form-select" aria-label="Default select example">
                                    <option selected disabled>Open this select menu</option>
                                    <option value="FJ40">FJ40</option>
                                    <option value="FJ55">FJ55</option>
                                    <option value="FJ60">FJ60</option>
                                    <option value="HJ60">HJ60</option>
                                    <option value="FJ70">FJ70</option>
                                    <option value="FZJ70">FZJ70</option>
                                    <option value="FJ80">FJ80</option>
                                    <option value="UZJ100">UZJ100</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Image URL</label>
                                <input type="text" name="image_url" class="form-control form-control-md" id="exampleFormControlInput1">
                            </div>

                            <div class="form-group text-right">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>       
    </div>
{% endblock %}
