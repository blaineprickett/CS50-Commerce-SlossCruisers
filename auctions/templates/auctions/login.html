{% extends "auctions/layout.html" %}
{% load humanize %}

{% block body %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12">
            <h5>Login</h5>
            </div>
            <div class="col-12 col-md-8">
                <br>
                {% if message %}
                    <div>{{ message }}</div>
                {% endif %}

                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input autofocus class="form-control form-control-md" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-md" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group float-left">
                        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
                    </div>
                    <div class="form-group float-right">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label mr-2" for="remember">Remember me</label>
                        <input class="btn btn-primary float-right" type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
