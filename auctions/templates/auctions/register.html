{% extends "auctions/layout.html" %}
{% load humanize %}

{% block body %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12">
            </br><h5>Register</h5>
        </br>
            </div>
            <div class="col-12 col-md-8">
                <br>
                {% if message %}
                    <div class="text-center">{{ message }}</div>
                {% endif %}

                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control form-control-md" autofocus type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-md" type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-md" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-md" type="password" name="confirmation" placeholder="Confirm Password">
                    </div>
                    <div class="form-group float-left">
                        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
                    </div>
                    <div class="form-group float-right">
                        <input class="btn btn-primary float-right" type="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
